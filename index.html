<!DOCTYPE html>
<html>

<head>
    <title>TransPlace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/favicon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bush bush-left-overlay"></div>
    <div class="bush bush-right-overlay"></div>

    <div class="background blahaj-overlay"></div>
    <div class="background boat-overlay"></div>
    <div class="background cloud-left-overlay"></div>
    <div class="background cloud-right-overlay"></div>
    <div class="background lake-overlay"></div>
    <div class="background mountains-overlay"></div>
    <div class="background sky-overlay"></div>

    <canvas class="canvas-overlay "></canvas>

    <section class="container blur" onmouseover="parallaxStart()" onmouseout="parallaxEnd()">
        <h1>TransPlace</h1>
        <h2>/ˈtrænspleɪs/</h2>

        <p>noun</p>
        <p class="indent">A community and safe space to talk about gaming, art, and more, while being you.</p>
        <div>
            <a href="https://discord.gg/TransPlace" class="image-button discord"
                onmouseover="changeContainerColor('rgba(65, 71, 140, 0.75)')"
                onmouseout="changeContainerColor('#a789a8a2')">
                <img src="./assets/icon/discord.jpg" alt="Icon" class="button-icon">
                Join our Discord!
            </a>
            <a href="https://rvlt.gg/wEXFtr9s" class="image-button revolt"
                onmouseover="changeContainerColor('rgba(135, 61, 66, 0.75)')"
                onmouseout="changeContainerColor('#a789a8a2')">
                <img src="./assets/icon/revolt.png" alt="Icon" class="button-icon">
                Join our Revolt!
            </a>
        </div>
        <div>
            <a href="https://reddit.com/r/TransPlace" class="image-button reddit"
                onmouseover="changeContainerColor('rgba(135, 59, 32, 0.75)')"
                onmouseout="changeContainerColor('#a789a8a2')">
                <img src="./assets/icon/reddit.png" alt="Icon" class="button-icon">
                Join our Reddit!
            </a>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/canvas.js"></script>
</body>

</html>
